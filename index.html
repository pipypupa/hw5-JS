<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форми та перевірки hw5-js</title>
  </head>
  <body>
    <!-- Список з вибором напоюЗавдання 1 -->
    <div>
      <h2>Вибір напою</h2>
      <select id="drinkSelect" onchange="showDrinkMessage()">
        <option value="">Оберіть напій</option>
        <option value="Кава">Кава</option>
        <option value="Чай">Чай</option>
        <option value="Сік">Сік</option>
      </select>
      <p id="drinkMessage"></p>
    </div>

    <!-- Перевірка дня тижняЗавдання 2 -->
    <div>
      <h2>Перевірка дня тижня</h2>
      <input type="text" id="dayInput" placeholder="Введіть день тижня" />
      <button onclick="checkDay()">Перевірити</button>
      <p id="dayCheckResult"></p>
    </div>

    <!-- Перевірка пори року за номером місяця Завдання 3 -->
    <div>
      <h2>Перевірка пори року</h2>
      <input
        type="number"
        id="monthInput"
        placeholder="Введіть номер місяця (1-12)"
      />
      <button onclick="checkSeason()">Перевірити</button>
      <p id="seasonCheckResult"></p>
    </div>

    <!-- Перевірка кількості днів у місяці Завдання 4 -->
    <div>
      <h2>Кількість днів у місяці</h2>
      <input
        type="number"
        id="daysInMonthInput"
        placeholder="Введіть номер місяця (1-12)"
      />
      <button onclick="checkDaysInMonth()">Перевірити</button>
      <p id="daysInMonthResult"></p>
    </div>

    <!-- Дія за кольором Завдання 5 -->
    <div>
      <h2>Дія за кольором</h2>
      <input type="text" id="colorInput" placeholder="Введіть колір" />
      <button onclick="checkColorAction()">Перевірити</button>
      <p id="colorActionResult"></p>
    </div>

    <!-- Калькулятор з операціями Завдання 6 -->
    <div>
      <h2>Калькулятор</h2>
      <input type="number" id="num1" placeholder="Число 1" />
      <input type="number" id="num2" placeholder="Число 2" />
      <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button onclick="calculate()">Обчислити</button>
      <p id="calcResult"></p>
    </div>
  </body>
  <script src="./hw5.js"></script>
</html>
